<form id="form" name="form" action="{{ url_for('main.profile', username=user.username, tab=active_page)}}" method="POST">
    {{ form.hidden_tag() }}
    {{ wtf.form_errors(form, hiddens="only") }}
    {{ wtf.form_field(form.full_name)}}
    {{ wtf.form_field(form.username)}}
    {{ wtf.form_field(form.email)}}
    {{ wtf.form_field(form.receive_email)}}
    {{ wtf.form_field(form.update, class="btn btn-primary")}}
</form>
